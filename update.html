<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/styles.css">
    <script
      src="https://kit.fontawesome.com/3f0df5f067.js"
      crossorigin="anonymous"
    ></script>
    <title>Update a Listing</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-toggle" id="menu-toggle">
            <a href="#" class="hamburger"><i class="fa-solid fa-bars"></i></a>
            </div>
            <ul id="nav-list">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./directory.html">Directory</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <h1>Update a Listing</h1>
            <form class="form-f">
                <p class="form-p">
                  <label class="form-l" for="hospitalName">Clinic Name: </label>
                  <select class="form-i" name="insurance" id="insurance">
                    <option value="pleasechoose" selected disabled>--Select--</option>
                    <option value="MGH">Massachussets General Hospital</option>
                    <option value="BWH">Brigham and Women's Hospital</option>
                    <option value="Fenway">Fenway Health</option>
                    <option value="BMC">Boston Medical Center</option>
                  </select>
                </p>
                <p class="form-p">
                  <label class="form-l" for="address">Address:</label>
                  <input
                    class="form-i"
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Address"
                    required
                  />
                </p>

                <p class="form-p">
                    <label class="form-l" for="addressLine2">Address Line 2 (Optional):</label>
                    <input
                      class="form-i"
                      type="text"
                      name="addressLine2"
                      id="addressLine2"
                      placeholder="Address Line 2"
                    />
                </p>

               
                <p class="form-p">
                  <label class="form-l">Services Offered:</label>
                </p>
                <input type="checkbox" id="service1" name="service1" value="service1">
                <label for="service1"> Service 1</label><br>
                <input type="checkbox" id="service2" name="service2" value="Car">
                <label for="service2">Service 2</label><br>
                <input type="checkbox" id="service3" name="service3" value="service3">
                <label for="service3"> Service 3</label>
      
                <p class="form-p">
                    <label class="form-l" for="insurance">Insurance Information:</label>
                    <select class="form-i" name="insurance" id="insurance">
                      <option value="pleasechoose" selected disabled>--Select--</option>
                      <option value="MassHealth">MassHealth</option>
                      <option value="Blue Cross Blue Shield">Blue Cross Blue Shield</option>
                      <option value="Tufts">Tufts</option>
                      <option value="Harvard Pilgrim">Harvard Pilgrim</option>
                      <option value="Other">Other</option>
                    </select>
                  </p>
      
                
                <p class="form-p">
                  <label class="form-l" for="otherInfo">Other Information:</label>
                  <textarea class="form-i" name="otherInfo" id="otherInfo">
      Other Information </textarea
                  >
                </p>
                <p class="text-center"><button>SUBMIT</button></p>
              </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Boston Informed Consent Directory &#9895 </p>
    </footer>
</body>
</html>
